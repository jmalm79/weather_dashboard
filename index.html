<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <title>My Weather Dashboard</title>
</head>
<body>
  <!--  header   -->
    <header>
        <div>
            <h1>Weather Dashboard</h1>
        </div>
    </header>
  <!-- first row -->
  <div class="container-fluid">
    
      <div class="row">

        <div class="col-3" id="mylist">    
          <form class="justify-content-start">
            <input type="text" placeholder="City name.." id="userInput">
            <button type="submit" id="searchBtn"><i class="fa fa-search"></i></button>
          </form>
          <div id="cityBlock"></div> 
          
        </div>
                                
        <div class="container col-9 justify-content-end">
          <div id="today">
            <h2 id="cityName"></h2>
            <p id="temp">Current Temp</p>
            <p id="humidity">Humidity</p>
            <p id="windspeed">Wind speed</p>
            <p id="uvIndex">UV Index</p>
          </div>
          
                                <!--this block is a place holder, this will need to dynamically generate with API call-->
          <div class="container row justify-content-end"> <!--when pulling, use noon block from api "dt_txt":"2021-03-22 12:00:00"} -->
          <h2>5 Day Forecast</h2>  
            
          <div id=fiveDay></div>
          </div>
        </div>
      
    

  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>  
  <script src="assets/script.js"></script>
</body>
</html>
